{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="text-center form-signin">
        <h1>{% trans "Change Password" %}</h1>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change form-signin">
        {% csrf_token %}
        {% include 'account/snippets/bs4_form.html' with form=form %}
        <button type="submit" name="action" class="btn btn-info btn-block mt-4">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
