{% for article in articles %}
  <p class="mb-1">
    <a href="{% url 'article-detail' article.id %}" class="text-muted">
      <u>{{ article.title }}</u>
    </a>
    {% if article.on_top %}
      <span class="badge badge-info">置顶</span>
    {% endif %}
    &ensp;|&ensp;{{ article.pub_time|date:"Y/m/d" }}
  </p>
{% endfor %}
